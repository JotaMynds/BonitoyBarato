    <body>
        <header>
            <img id="logotipo" src="IMAGES/Logo.png" alt="logotipo" style="width: 170px; height: auto;">
            <h1>BONITO Y BARATO</h1>
            <img id="logotipo2" src="IMAGES/Logo.png" alt="logotipo" style="width: 170px; height: auto;">
        </header>
        <div class="botonesgen">
            <nav class="botones">
                <a id="index" href="index.html">Inicio</a>
                <a id="about" href="about.html">Sobre Nosotros</a>
                <a id="gallery" href="gallery.html">Artículos</a>

        <div class="cuadroinicio">
            <div class="container">
                <form class="Registro" action="login.html" method="post">
                    <h1 class="Registro-titulo">Registrarse</h1>
        
                    <section class="entrada">
                        <input type="text" name="nombre de usuario" placeholder="Usuario" required>
                        <i class='bx bxs-user'></i>
                    </section>
        
                    <section class="entrada">
                        <input type="password" name="contraseña" placeholder="contraseña" id="password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </section>

                    <section class="entrada">
                        <input type="password" name="confirmar-contraseña" placeholder="repetir contraseña" id="confirmar-password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </section>
                    
                    <section class="entrada">
                        <input type="email" name="correo" placeholder="correo" required>
                        <i class='bx bxs-lock-alt'></i>
                    </section>

                    <button class="boton-Registro" type="submit">
                        Registrarse
                    </button>
        
                    <h5 class="Login">
                        ¿Tienes cuenta?
                        <a href="login.html"><b>Iniciar sesión</b></a>
                    </h5>
                </form>
            </div>
